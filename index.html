<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>GreenHarvest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <!----Header------>
    <header>
      <div class="container">

          <a href="./index.html">

      </div>
    </header>
    <main>
      <!----Hero------>
      <section>
        <div class="container">
          <h1>organic vegetables to your diet today!</h1>
          <p>

            highest quality vegetables available. Fresh Harvest Box has got you

            vegetable baskets delivered to you.

        </div>

      <!----How-it-works------>
      <section>
        <div class="container">

            />
            <source
              srcset="
                ./img/it-works/woman-table1x.jpg 1x,
                ./img/it-works/woman-table2x.jpg 2x
              "
            />

              srcset="
                ./img/it-works/woman-mob1x.jpg 1x,
